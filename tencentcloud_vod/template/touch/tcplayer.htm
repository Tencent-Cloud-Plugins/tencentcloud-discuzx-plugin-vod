<!--{block tcplayer}-->
<link href="source/plugin/tencentcloud_vod/css/tcplayer.css" rel="stylesheet">
<script src="source/plugin/tencentcloud_vod/js/hls.min.0.13.2m.js"></script>
<script src="source/plugin/tencentcloud_vod/js/tcplayer.v4.1.min.js"></script>
<script src="source/plugin/tencentcloud_vod/js/jquery.min.js"></script>
<video id="$playerID" data-file-id="$fileID" width="305" height="160" preload="auto" playsinline webkit-playsinline></video>
<script type="text/javascript">
jQuery.noConflict();
jQuery(function($){
var playerID = '$playerID';
var fileID=$('#'+playerID).data('file-id');
var player = TCPlayer(playerID, {
fileID: fileID,
appID: '$appID',
});
});
</script>
<!--{/block}-->
